<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Giovana">
  <title>Seleção de Curso</title>   
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/javascript.js"></script>
</head>

<body>
  <img src="./img/Fatec-sorocaba.png" alt="Logo Fatec Sorocaba">
  <h1>Selecione um curso da Fatec Sorocaba:</h1>
  <select id="cursoSelect" onchange="confirmarCurso()">
    <option value="">Selecione um curso</option>
    <option value="ads">Análise e Desenvolvimento de Sistemas</option>
    <option value="fm">Fabricação Mecânica</option>
    <option value="sb">Sistemas Biomédicos</option>
    <option value="ge">Gestão Empresarial - EaD</option>
  </select>
</body>
